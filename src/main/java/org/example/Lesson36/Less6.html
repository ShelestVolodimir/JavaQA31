<script>

    function isPerfectNumber(number) {
        var sum = 0;
        for (var i = 1; i < number; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        return sum === number;
    }

    function findPerfectNumbers(min, max) {
        if (min > max) {
            console.log("Неправильно вказаний діапазон");
            return;
        }

        console.log("Досконалі числа від", min, "до", max, ":");

        for (var i = min; i <= max; i++) {
            if (isPerfectNumber(i)) {
                console.log(i);
            }
        }
    }


    findPerfectNumbers(1, 1000);
<script>
